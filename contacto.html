<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        .playfair-display-font {
            font-family: "Playfair Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 5%;
            font-family: "Playfair Display", serif;
            background-color: rgb(99, 149, 207);
        }

        header {
            background-color: rgb(0, 59, 126);
            border-radius: 10px;
        }

        #top-menu>span {
            color: white;
        }

        #top-menu {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            line-height: 70px;
            font-size: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        #contacto-con {
            text-align: left;
            padding: 30px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info i {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .contact-info a {
            display: inline-block;
            background-color: rgb(0, 59, 126);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-info a:hover {
            background-color: rgb(0, 45, 100);
        }

        .map {
            margin-top: 20px;
        }

        h3 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div id="top-menu">
            <a href="index.html">Home</a>
            <span>|</span>
            <a href="trabajos.html">Trabajo realizado</a>
            <span>|</span>
            <a href="contacto.html">Contacto</a>
        </div>
    </header>
    <main>
        <div id="contacto-con">
            <div class="contact-section">
                <h2>Contáctame</h2>
                <br>
                <p>Puedes contactarme a través de los siguientes medios:</p>
                <div class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:yassin@example.com">yassin@example.com</a>
                </div>
                <div class="contact-info">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+123456789">+123 456 789</a>
                </div>
            </div>
            <br>
            <div class="location-section">
                <h2>¿Dónde encontrarme?</h2>
                <br>
                <div class="contact-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Calle Antonio Herrero, Madrid, España</span>
                </div>
                <div class="map">
                    <h3>Mapa</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086850773313!2d144.9630583153828!3d-37.81627927975147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2z5rW35bCP5aSn5a24!5e0!3m2!1szh-CN!2sau!4v1639088969088!5m2!1szh-CN!2sau"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzU6U6VRhxuj2l26CmqfuWGGA4fZnXxjqDgSRZuUUGan" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-ZgbtyQ7AqNfwX1AetNOzzxj8MX2yZmN3zCw5ElMChqXZp3xXw+K0kWjx99Y4r4YN" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/17e330ead4.js" crossorigin="anonymous"></script>
</body>

</html>
